services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: antigravity_api
    ports:
      - "8000:8000"
    volumes:
      - ./anti_gravity_system:/app/anti_gravity_system
      - ./anti_gravity_system/config:/app/config
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - antigravity_net

  # Frontend UI
  web:
    build:
      context: ./anti_gravity_frontend
      dockerfile: Dockerfile
    container_name: antigravity_web
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - antigravity_net

networks:
  antigravity_net:
    driver: bridge
